<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jumping Characters</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="container__image">
				<div class="name">Leia Organa</div>
				<img src="./images/PrincessLeia.png" alt="" class="leia" />
			</div>
			<div class="container__image">
				<div class="name">Luke Skyewalker</div>
				<img src="./images/Luke.png" class="luke" />
			</div>
			<div class="container__image">
				<div class="name">Han Solo</div>
				<img src="./images/HanSolo.png" class="han" />
			</div>
			<div class="container__image">
				<div class="name">Yoda</div>
				<img src="./images/Yoda.png" class="yoda" />
			</div>
			<div class="container__image">
				<div class="name">Chewbacca</div>
				<img src="./images/Chewbacca.png" class="chewbacca" />
			</div>
		</div>
	</body>
</html>
